<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeds Crime Heatmap</title>
    <meta name="description"
        content="Interactive heatmap visualization of crime data in Leeds, UK. Filter by crime type and date range.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Leeds Crime Map</h1>
                <p class="subtitle">2018 - 2025</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label for="crime-type">Crime Type</label>
                    <select id="crime-type">
                        <option value="all">All Crimes</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Map View</label>
                    <div class="toggle-buttons">
                        <button id="view-heatmap" class="view-btn active">Heatmap</button>
                        <button id="view-wards" class="view-btn">Wards</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Date Range</label>
                    <div id="date-slider" class="range-slider"></div>
                </div>

                <div class="control-group">
                    <label>Intensity / Sensitivity</label>
                    <div id="intensity-slider" class="range-slider"></div>
                </div>

                <div class="control-group toggle-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="exclude-city-centre">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Exclude City Centre</span>
                    </label>
                </div>

                <button id="reset-filters" class="btn-secondary">Reset</button>
            </div>

            <div class="stats-panel">
                <div class="stat">
                    <span class="stat-value" id="total-crimes">-</span>
                    <span class="stat-label">Total Crimes</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="date-range">-</span>
                    <span class="stat-label">Date Range</span>
                </div>
            </div>

            <div class="chart-panel">
                <h3>Top 5 Wards</h3>
                <div id="wards-chart"></div>
                <button id="show-all-wards" class="btn-link">Show All</button>
            </div>

            <footer class="sidebar-footer">
                <p>Data: <a href="https://data.police.uk" target="_blank">UK Police API</a></p>
                <a href="https://github.com/christian-camille/leeds-crime-data" target="_blank" class="github-link"
                    title="GitHub Repository">
                    <svg height="20" viewBox="0 0 16 16" version="1.1" width="20" aria-hidden="true"
                        fill="currentColor">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a>
            </footer>
        </aside>

        <main class="map-container">
            <div id="map"></div>
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <p>Loading crime data...</p>
            </div>
        </main>
    </div>

    <div id="ward-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>All Wards</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modal-ward-list" class="modal-body">
            </div>
        </div>
    </div>

    <div id="ward-details-modal" class="modal hidden">
        <div class="modal-content details-modal">
            <div class="modal-header">
                <h2 id="ward-details-title">Ward Details</h2>
                <button class="close-modal-details">&times;</button>
            </div>
            <div class="modal-body">
                <div class="ward-stats-grid" id="ward-stats-container">
                    <!-- Populated by JS -->
                </div>
                <div class="ward-chart-section">
                    <h4>Monthly Trend (Last 24 Months)</h4>
                    <div id="ward-sparkline" class="sparkline-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
